language: go
go:
- 1.7.x
after_success: test -n "$TRAVIS_TAG" && curl -s https://raw.githubusercontent.com/goreleaser/get/master/latest
  | bash
before_deploy:
  if [ ! -z "$TRAVIS_TAG" ]; then
    go get -v github.com/gobuild/gopack
    gopack --os "darwin" --arch "amd64"
  fi
deploy:
  provider: releases
  api_key:
    secure: 
  file: wdaproxy.zip
  on:
    repo: openatx/wdaproxy
